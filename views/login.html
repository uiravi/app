<ol class="breadcrumb">
  <li><a href="#Login">{{staticData.header.login}}</a></li>
  <li class="logout-msg" ng-if="logoutMsg">{{msg}}</li>
  <li class="login-msg" ng-if="loginMsg">{{msg}}</li>
</ol>
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-primary">
		  <div class="panel-heading">{{staticData.login.login}}</div>
		  <div class="panel-body">

			  <form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">{{staticData.login.user}}: </label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Username" ng-model="username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">{{staticData.login.password}}: </label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" placeholder="Password" ng-model="password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" ng-click="submit()">{{staticData.login.signIn}}</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
